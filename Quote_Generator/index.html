<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Quote_Generator/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/Quote_Generator/Style.css">

  
<!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
     <link rel="stylesheet" href="/Quote_Generator/font-awesome/css/font-awesome.min.css">


    <title>Quote Generator</title>
</head>
<body>
  <!-- Generator section -->
 <section id="GeneratorSection">

  <div class="quote-container container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis doloribus quae, vero quisquam quidem id dignissimos facere explicabo assumenda iure vel odit tempora nesciunt mollitia architecto quod quas sint necessitatibus.</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">  Clifford</span>
        </div>
        
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
 </div>
 </section>



  <!-- Footer section -->
    






  <script src="index.js"></script>  
</body>
</html>
