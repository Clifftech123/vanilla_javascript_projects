<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>


     


    <div class="quote-container container" id="quote-container">
        <!-- Quote -->

         <!-- Dark theme section -->
         <div id="theme-toggle" class=" fas fa-moon"> </div>

        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>


        <!-- Buttons -->
        <div class="button-container">
            <button class="btn btn-primary" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button   class="btn btn-primary"      id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->


    <div class="loader" id="loader"></div>
    <!-- Script -->

    
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
